<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>CSS Custom Properties</title>
  </head>
  <body>
    <div class="btn-panel">
      <button type="button" class="btn btn-size" onclick="setSizeSmall()">
        Small
      </button>
      <button type="button" class="btn btn-size" onclick="setSizeMedium()">
        Medium
      </button>
      <button type="button" class="btn btn-size" onclick="setSizeLarge()">
        Large
      </button>
      <button
        type="button"
        class="btn btn-size align-right"
        onclick="toggleTheme()"
      >
        Toggle theme
      </button>
    </div>

    <div class="btn-panel">
      <button type="button" class="btn btn-color" onclick="setInfo()">
        Info
      </button>
      <button type="button" class="btn btn-color" onclick="setWarning()">
        Warning
      </button>
      <button
        type="button"
        class="btn btn-color align-right"
        onclick="setDanger()"
      >
        Danger
      </button>
    </div>

    <div class="box info"></div>
    <div class="box warning"></div>
    <div class="box danger"></div>
    <script src="main.js"></script>
  </body>
</html>
